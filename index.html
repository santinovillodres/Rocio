<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Roc√≠o</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
height:100vh;
background:linear-gradient(180deg,#000000,#0a0a0a,#111);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
overflow:hidden;
color:white;
}

/* estrellas */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background-image:radial-gradient(white 1px, transparent 1px);
background-size:40px 40px;
opacity:0.15;
animation: estrellas 60s linear infinite;
}

@keyframes estrellas{
from{transform:translateY(0);}
to{transform:translateY(-2000px);}
}

h1{
position:absolute;
top:60px;
font-size:40px;
letter-spacing:2px;
opacity:0;
animation:aparecer 2s forwards;
}

@keyframes aparecer{
to{opacity:1;}
}

.sub{
position:absolute;
top:110px;
font-size:18px;
color:#ffb6c1;
opacity:0;
animation:aparecer 3s forwards;
}

/* osito */
.oso{
font-size:140px;
cursor:pointer;
transition:.3s;
z-index:2;
}

.oso:hover{
transform:scale(1.1);
}

/* mensaje abrazo */
.mensaje{
margin-top:20px;
font-size:28px;
opacity:0;
transform:scale(0.5);
transition:.5s;
text-align:center;
color:#ffd1dc;
}

.mostrar{
opacity:1;
transform:scale(1);
}

/* animaci√≥n abrazo */
@keyframes abrazo{
0%{transform:scale(1);}
25%{transform:scale(1.25);}
50%{transform:scale(1);}
75%{transform:scale(1.25);}
100%{transform:scale(1);}
}

.animar{
animation:abrazo 1s ease;
}

/* corazones flotando */
.corazon{
position:absolute;
color:#ff4d6d;
font-size:20px;
animation:flotar 4s linear forwards;
}

@keyframes flotar{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-600px);opacity:0;}
}
</style>
</head>

<body>

<h1>Para Roc√≠o</h1>
<div class="sub">toc√° el osito üß∏</div>

<div class="oso" onclick="abrazo()">üß∏</div>
<div id="msg" class="mensaje">
Te mando un abrazo virtual enorme ü§ó<br>
aunque prefiero d√°rtelo en persona.
</div>

<script>
function abrazo(){
const msg=document.getElementById("msg");
const oso=document.querySelector(".oso");

msg.classList.add("mostrar");
oso.classList.add("animar");

for(let i=0;i<12;i++){
let heart=document.createElement("div");
heart.className="corazon";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top="70%";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},4000);
}

setTimeout(()=>{oso.classList.remove("animar");},1000);
}
</script>

</body>
</html>
